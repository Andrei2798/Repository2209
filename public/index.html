<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My shop</title>
</head>
<body>
    <header>
        <div class="header_right">SHOP</div>
    </header>

    <main>
        <!-- Контейнер для размещения форм на одной линии -->
        <div class="form-container">
            <form class="seller" id="seller">
                <label for="addItem">What to add?</label>
                <input id="addItem" type="text" required>
                <input type="submit">
            </form>

            <form class="customer" id="customer">
                <label for="choose">What do you want to select?</label>
                <input id="choose" type="text" required>
                <input type="submit">
            </form>
        </div>

        <!-- Сообщение будет под формами -->
        <h3 id="arrMessage"></h3>
        <h3 id="customerMessage"></h3>
    </main> 

    <footer>
        <p>© 2024 My Shop - All Rights Reserved</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
